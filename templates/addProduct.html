{% extends 'base.html' %}

{% block content %}
<section class="content-header">
  <h1>
    Add Product
    <small>Optional description</small>
  </h1>
  <ol class="breadcrumb">
    <li><a href="#"><i class="fa fa-dashboard"></i> Level</a></li>
    <li class="active">Here</li>
  </ol>
</section>
<!-- Main content -->
<section class="content container-fluid">
        <div>
          {% for message in messages %}
            <p> {{ message }}</p>
          {% endfor %}
        </div>
        <form action="addProduct" method="post">
        {% csrf_token %}
        <div class="form-group">
            <label for="name">Name</label>
            <input type="text" class="form-control" name ="name" id="name" aria-describedby="nameHelp" placeholder="Enter Product Name">
            <small id="nameHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
        </div>
        <div class="form-group">
            <label for="price">Price</label>
            <input type="text" class="form-control" name ="price" id="price" aria-describedby="priceHelp" placeholder="Enter Price">
            <small id="priceHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
        </div>
        <div class="form-group">
            <label for="username">Description</label>
            <textarea name="description" class="form-control"></textarea>
        </div>
        <div class="form-group">
            <label for="exampleFormControlFile1">Product Image</label>
            <input type="file" name="pic" class="form-control-file" id="exampleFormControlFile1">
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
        <button type="button" class="btn btn-danger" onclick="window.location.href='product'">Cancel</button>
        </form>

</section>
{% endblock %}
